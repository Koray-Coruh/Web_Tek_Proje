  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .film-kutusu {
      width: 230px;
      height: 350px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .film-kutusu:hover {
      transform: scale(1.05);
    }

    .film-kutusu img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .film-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(45, 45, 45, 0.904);
      color: white;
      text-align: center;
      font-size: 14px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Koray Ã‡oruh</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="ana.html">HakkÄ±mda</a></li>

          <li class="nav-item"><a class="nav-link" href="kontrol.html">Mesajlar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light text-dark text-center py-4">
    <h1>Ä°lgi AlanlarÄ±m - Filmler</h1>
  </header>

  <div id="app" class="container mt-4">
    <div class="d-flex flex-wrap justify-content-center">
      <div v-for="film in filmler" :key="film.imdbID" class="film-kutusu">
        <a :href="'https://www.imdb.com/title/' + film.imdbID" target="_blank">
          <img :src="film.Poster" :alt="film.Title" />
          <div class="film-info">
            {{ film.Title }}<br>IMDB: {{ film.imdbRating }}
          </div>
        </a>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    const OMDB_API_KEY = "7751307";

    createApp({
      data() {
        return {
          filmIsimleri: [
            "Interstellar",
            "The Godfather",
            "Oppenheimer",
            "The Lord of the Rings: The Return of the King",
            "Back to the Future",
            "Jurassic Park",
            "The Dark Knight",
            "Fight Club",
            "Inception",
            "Scarface"
          ],
          filmler: []
        };
      },
      async mounted() {
        const istekler = this.filmIsimleri.map(ad =>
          fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(ad)}&apikey=${OMDB_API_KEY}`)
            .then(res => res.json())
        );
        this.filmler = await Promise.all(istekler);
      }
    }).mount("#app");
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
