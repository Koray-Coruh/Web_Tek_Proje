<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hoş Geldiniz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #sayac {
      font-size: 1.5rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1 id="hosgeldin">Hoş Geldiniz!</h1>
  <div id="sayac">Ana sayfaya yönlendiriliyorsunuz: <span id="sure">5</span> saniye</div>

  <script>
    const ad = localStorage.getItem("kullaniciAdi") || "kullanıcı";
    document.getElementById("hosgeldin").textContent = `Hoş Geldiniz, ${ad}!`;

    let sure = 5;
    const span = document.getElementById("sure");
    const timer = setInterval(() => {
      sure--;
      span.textContent = sure;
      if (sure === 0) {
        clearInterval(timer);
        localStorage.removeItem("kullaniciAdi");
        window.location.href = "ana.html";
      }
    }, 1000);
  </script>
</body>
</html>
